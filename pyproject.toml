[tool.poetry]
name = "mangaki-zero"
version = "1.0"
description = "Mangaki's recommandation algorithms"
authors = ["Jill-JÃªnn Vie <vie@jill-jenn.net>"]
license = "GPL-3.0"

[tool.poetry.dependencies]
python = "^3.6"
numpy = "^1.13"
scipy = "^1"
pandas = "^0.25.2"

scikit-learn = { version="*", optional = true }
tensorflow = { version="*", optional = true }
fastFM = { version="*", optional = true }
pywFM = { version="*", optional = true }
surprise = { version="*", optional = true }

[tool.poetry.extras]
deep = ["tensorflow"]
external = ["scikit-learn", "surprise"]
fm = ["fastFM", "pywFM"]

[tool.poetry.dev-dependencies]
matplotlib = "^3.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
